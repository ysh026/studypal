        /* å¢é‡ï¼šå¤šè¡Œè¾“å…¥æ¡†æ ·å¼ */
        #userInput { background: #F2F2F7; border-radius: 24px; padding: 14px 20px; font-size: 1rem; border: 1px solid transparent; max-height: 120px; overflow-y: auto; min-height: 24px; line-height: 1.5; height: auto; resize: none;}

        .focus-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.98); z-index: 3000; flex-direction: column; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transform: scale(0.9); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; }

        .modal-box { background: #FFF; padding: 24px; border-radius: 20px; width: 85%; max-width: 320px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); transform: scale(0.95); animation: popIn 0.2s forwards; }

async function fetchModels() {
        const p = state.provider;
        const key = state.apiKeys[p];
        const statusEl = document.getElementById('fetchStatus');
        const dropdown = document.getElementById('modelDropdown');

        if (!key && p !== 'custom') {
            alert("è¯·å…ˆåœ¨ä¸Šæ–¹å¡«å…¥ API Key");
            return;
        }

        statusEl.innerText = "æ­£åœ¨è¿æ¥...";
        statusEl.style.color = "#888";
        dropdown.innerHTML = '';

        let url = '';
        let headers = {};

        try {
            if (p === 'gemini') {
                url = `https://generativelanguage.googleapis.com/v1beta/models?key=${key}`;
            } else {
                let base = "";
                if (p === 'custom') base = state.baseUrl || "";
                else if (p === 'siliconflow') base = "https://api.siliconflow.cn";
                else if (p === 'deepseek') base = "https://api.deepseek.com";
                else base = "https://api.openai.com";

                if (!base.endsWith('/v1')) base = base.replace(/\/+$/, "") + "/v1";
                url = base + "/models";
                headers['Authorization'] = `Bearer ${key}`;
            }

            const res = await fetch(url, { method: 'GET', headers });
            const data = await res.json();

            if (data.error) throw new Error(data.error.message || "æ‹‰å–å¤±è´¥");

            let models = [];
            if (p === 'gemini') {
                if (!data.models) throw new Error("æœªæ‰¾åˆ°æ¨¡å‹æ•°æ®");
                models = data.models.map(m => m.name.replace(/^models\//, ''));
            } else {
                if (Array.isArray(data.data)) {
                    models = data.data.map(m => m.id);
                } else {
                    throw new Error("è¿”å›æ ¼å¼æ— æ³•è¯†åˆ«");
                }
            }

            if (models.length === 0) {
                statusEl.innerText = "æœªæ‰¾åˆ°å¯ç”¨æ¨¡å‹";
                return;
            }

            models.sort().forEach(id => {
                const div = document.createElement('div');
                div.className = 'model-option';
                div.innerText = id;
                div.onclick = (e) => { 
                    e.stopPropagation();
                    selectModel(id); 
                };
                dropdown.appendChild(div);
            });

            dropdown.classList.add('show');
            statusEl.innerText = `æˆåŠŸåŠ è½½ ${models.length} ä¸ªæ¨¡å‹`;
            statusEl.style.color = "green";

        } catch (e) {
            console.error(e);
            statusEl.innerText = "é”™è¯¯: " + e.message;
            statusEl.style.color = "#FF3B30";
        }
    }
    function switchMode(mode) { 
        timer.mode = mode; resetTimer(); 
        document.getElementById('tab-pomodoro').className = mode==='pomodoro'?'mode-tab active':'mode-tab';

            const wheel = document.getElementById('wheelScroll');
            wheel.scrollTop = (mins-1 + 120)*40;
            updateWheelSelect(mins);

    }

    function toggleTimer() { const btn = document.getElementById('startBtn'); if (timer.isRunning) { clearInterval(timer.interval); timer.isRunning = false; btn.innerText = "ç»§ç»­"; } else { if (timer.mode === 'pomodoro' && timer.timeLeft <= 0) resetTimer(); timer.isRunning = true; btn.innerText = "æš‚åœ"; timer.interval = setInterval(() => { if (timer.mode === 'pomodoro') { if (timer.timeLeft > 0) { timer.timeLeft--; updateDisplay(); } else { finishPomodoro(); } } else { timer.elapsed++; updateDisplay(); } }, 1000); } }
    function resetTimer() { clearInterval(timer.interval); timer.isRunning = false; if (timer.mode === 'pomodoro') { const wheel = document.getElementById('wheelScroll'); const idx = Math.round(wheel.scrollTop/40)%120 + 1; timer.timeLeft = idx*60; } else { timer.elapsed = 0; } document.getElementById('startBtn').innerText = "å¼€å§‹"; updateDisplay(); }
    function updateDisplay() { let s = timer.mode === 'pomodoro' ? timer.timeLeft : timer.elapsed; const m = Math.floor(s / 60).toString().padStart(2, '0'); const sec = (s % 60).toString().padStart(2, '0'); document.getElementById('timerDisplay').innerText = `${m}:${sec}`; document.title = timer.isRunning ? `(${m}m) StudyPal` : 'StudyPal'; }
    function finishPomodoro() { resetTimer(); const taskName = state.tasks.find(t => t.active)?.text || "æ— "; sendMessageInternal(`[ç³»ç»Ÿé€šçŸ¥] ç•ªèŒ„é’Ÿç»“æŸ(ä»»åŠ¡:${taskName})ã€‚è¯·è€ƒæ ¸æˆ‘ã€‚`, true); alert("æ—¶é—´åˆ°ï¼"); }

    function renderTasks() {
        const ul = document.getElementById('taskListUi'); ul.innerHTML = '';
        const currentTasks = state.tasks.filter(t => (t.folderId || 'default') === state.currentFolderId);
        if (currentTasks.length === 0) ul.innerHTML = '<div style="color:#C7C7CC;font-size:0.8rem;text-align:center;padding:20px;">(æš‚æ— ä»»åŠ¡)</div>';
        const selectedCount = currentTasks.filter(t => t.selected).length;
        const batchBar = document.getElementById('batchBar');
        if (isBatchMode && selectedCount > 0) { batchBar.classList.add('show'); document.getElementById('batchCount').innerText = selectedCount; } else { batchBar.classList.remove('show'); }
        currentTasks.forEach(t => {
            const li = document.createElement('li'); li.className = `task-item ${t.active?'active-task':''} ${t.done?'done':''} ${t.selected&&isBatchMode?'selected':''}`;
            li.onclick = (e) => { e.stopPropagation(); if (isBatchMode) { t.selected = !t.selected; renderTasks(); } else { state.tasks.forEach(k => k.active = (k.id === t.id)); renderTasks(); saveState(); } };
            if (isBatchMode) { const chk = document.createElement('input'); chk.type = 'checkbox'; chk.className = 'chk-select'; chk.checked = !!t.selected; chk.onclick = (e) => { e.stopPropagation(); t.selected = !t.selected; renderTasks(); }; li.appendChild(chk); }

            if (!isBatchMode) { const actions = document.createElement('div'); actions.className = 'task-actions'; actions.innerHTML = `<span class="action-icon" onclick="toggleDone(${t.id}, event)">${t.done?'â†©':'âœ“'}</span><span class="action-icon del" onclick="delTask(${t.id}, event)">Ã—</span>`; li.appendChild(actions); }
            ul.appendChild(li);

    }

    function addTask(txt, targetId, isFromAI=false) { 
        const input = document.getElementById('newTaskInput'); const t = txt || input.value.trim(); 
        if (!t) return; 
        const folder = targetId || state.currentFolderId; 
        const dup = state.tasks.some(k => k.text === t && (k.folderId||'default') === folder && !k.done); 
        if (dup) { if (isFromAI) return; if (!confirm("é‡å¤æ·»åŠ ?")) return; } 
        state.tasks.forEach(k => k.active = false); 
        state.tasks.push({ id: Date.now(), text: t, done: false, active: true, selected: false, folderId: folder }); 
        if (!txt) input.value = ''; renderTasks(); saveState(); 
    }

    function deleteFolder(id, e) { e.stopPropagation(); if (confirm("åˆ é™¤?")) { state.folders = state.folders.filter(f => f.id !== id); state.tasks = state.tasks.filter(t => t.folderId !== id); if (state.currentFolderId === id) state.currentFolderId = 'default'; renderFolders(); renderTasks(); saveState(); } }

    function handleSendClick() { if (currentController) stopGeneration(); else sendMessage(); }
    function stopGeneration() { if (currentController) { currentController.abort(); currentController = null; toggleSendButton(false); document.getElementById('loadingBar').classList.remove('active'); document.getElementById('statusText').innerText = "å·²åœæ­¢"; const bubble = document.querySelector('.thinking-bubble'); if (bubble) bubble.remove(); } }
    function toggleSendButton(isGenerating) { const sendIcon = document.getElementById('iconSend'); const stopIcon = document.getElementById('iconStop'); const btn = document.getElementById('sendBtn'); if (isGenerating) { sendIcon.style.display = 'none'; stopIcon.style.display = 'block'; btn.classList.add('btn-stop'); } else { sendIcon.style.display = 'block'; stopIcon.style.display = 'none'; btn.classList.remove('btn-stop'); } }
    function regenerate() { const lastIdx = state.history.findLastIndex(m => m.role === 'assistant' || m.role === 'model'); if (lastIdx === -1) return; state.history.splice(lastIdx, 1); renderHistory(); const lastUserMsg = state.history[state.history.length - 1]; if (lastUserMsg && (lastUserMsg.role === 'user')) { sendMessageInternal(lastUserMsg.content, true); } }
    function deleteMessage(index) { if (confirm("åˆ é™¤è¿™æ¡æ¶ˆæ¯ï¼Ÿ")) { state.history.splice(index, 1); saveState(); renderHistory(); } }

    async function sendMessageInternal(text, isReSend = false) {
        currentController = new AbortController();
        toggleSendButton(true);
        const bar = document.getElementById('loadingBar'); bar.classList.add('active');
        const st = document.getElementById('statusText'); st.innerText = "æ€è€ƒä¸­...";
        let apiHistory = JSON.parse(JSON.stringify(state.history));
        if (!isReSend) { /* å¸¸è§„æµç¨‹ */ } 
        
        const chatHistory = document.getElementById('chatHistory');
        const thinkingBubble = document.createElement('div'); thinkingBubble.className = 'thinking-bubble'; thinkingBubble.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`; chatHistory.appendChild(thinkingBubble); chatHistory.scrollTop = chatHistory.scrollHeight;
        const sys = state.prompt + "\n[INSTRUCTION]: If user wants to add a task, append: [ADD_TASK: Exact Task Name]";
        try {
            let url, headers = { 'Content-Type': 'application/json' }, body; const currentKey = state.apiKeys[state.provider]; if (!currentKey) throw new Error("è¯·è®¾ç½® Key"); const currentModel = state.providerModels[state.provider];
            if (state.provider === 'gemini') { url = `https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${currentKey}`; const contents = [{ role: 'user', parts: [{ text: "System: " + sys }] }, ...apiHistory.map(m => ({ role: m.role==='user'?'user':'model', parts: [{ text: m.content }] }))]; body = JSON.stringify({ contents }); }
            else { let base = ""; if (state.provider === 'custom') base = state.baseUrl; else if (state.provider === 'siliconflow') base = "https://api.siliconflow.cn"; else if (state.provider === 'deepseek') base = "https://api.deepseek.com"; else base = "https://api.openai.com"; if (!base.endsWith('/v1')) base += "/v1"; url = base + "/chat/completions"; headers['Authorization'] = `Bearer ${currentKey}`; const messages = [{ role: 'system', content: sys }, ...apiHistory]; body = JSON.stringify({ model: currentModel, messages, temperature: 0.7 }); }
            
            const res = await fetch(url, { method: 'POST', headers, body, signal: currentController.signal });
            const data = await res.json(); if (data.error) throw new Error(data.error.message);
            
            let reply = (state.provider === 'gemini') ? data.candidates[0].content.parts[0].text : data.choices[0].message.content;
            thinkingBubble.remove();
            const match = reply.match(/\[ADD_TASK:\s*(.*?)\]/); if (match) { const newTask = match[1].trim(); addTask(newTask, 'default', true); reply = reply.replace(match[0], "").trim(); addMessage('system', `âœ¨ AI æ·»åŠ : "${newTask}"`); }
            
            if (state.useStream) typeWriterEffect(reply); 
            else { state.history.push({ role: 'assistant', content: reply }); saveState(); renderHistory(); }

        } catch (e) { 
            thinkingBubble.remove(); 
            if (e.name === 'AbortError') addMessage('system', 'â¹ å·²åœæ­¢');
            else addMessage('system', "âŒ " + e.message); 
        } finally { 
            bar.classList.remove('active'); st.innerText = "åœ¨çº¿"; 
            currentController = null; toggleSendButton(false);
        }
    }

    function typeWriterEffect(text) { 
        const div = document.getElementById('chatHistory'); const msg = document.createElement('div'); msg.className = 'message ai'; div.appendChild(msg); let i = 0; const speed = 20; 
        function type() { 
            if (currentController && currentController.signal.aborted) return;
            if (i < text.length) { msg.innerText += text.charAt(i); i++; div.scrollTop = div.scrollHeight; setTimeout(type, speed); } 
            else { state.history.push({ role: 'assistant', content: text }); saveState(); renderHistory(); msg.remove(); } 
        } 
        type(); 
    }

    function addMessage(role, text) { 
        const div = document.getElementById('chatHistory'); const msg = document.createElement('div'); msg.className = `message ${role}`; 
        if (role === 'system') msg.innerHTML = text; else { try { msg.innerHTML = marked.parse(text); } catch (e) { msg.innerText = text; } } 
        div.appendChild(msg); div.scrollTop = div.scrollHeight; 
    }
    
    // å¢é‡ï¼šæ¸²æŸ“å†å²å¸¦æŒ‰é’®
    function renderHistory() { 
        const div = document.getElementById('chatHistory'); div.innerHTML = ''; 
        state.history.forEach((m, index) => {
            const msgDiv = document.createElement('div'); msgDiv.className = `message ${m.role === 'user' ? 'user' : 'ai'}`;
            try { msgDiv.innerHTML = marked.parse(m.content); } catch { msgDiv.innerText = m.content; }
            
            const actionsDiv = document.createElement('div'); actionsDiv.className = 'msg-actions';
            const delBtn = document.createElement('div'); delBtn.className = 'msg-action-btn del'; delBtn.innerHTML = 'Ã—'; delBtn.title = 'åˆ é™¤'; delBtn.onclick = () => deleteMessage(index); actionsDiv.appendChild(delBtn);
            if (m.role === 'assistant' || m.role === 'model') {
                if (index === state.history.length - 1) {
                    const retryBtn = document.createElement('div'); retryBtn.className = 'msg-action-btn'; retryBtn.innerHTML = 'â†º'; retryBtn.title = 'é‡è¯•';
                    retryBtn.onclick = () => regenerate(); actionsDiv.appendChild(retryBtn);
                }
            }
            msgDiv.appendChild(actionsDiv); div.appendChild(msgDiv);
        });
        div.scrollTop = div.scrollHeight;
    }

    async function sendMessage() { 
        const input = document.getElementById('userInput'); const text = input.value.trim(); 
        if (!text) return; input.value = ''; input.style.height = 'auto';
        state.history.push({ role: 'user', content: text }); saveState(); renderHistory(); await sendMessageInternal(text); 
    }
    
    function renderPresets() { const c = document.getElementById('presetButtons'); c.innerHTML = ''; state.presets.forEach((p, i) => { const tag = document.createElement('div'); tag.className = 'preset-tag'; tag.innerHTML = `<span>${p.name}</span> <span class="del-btn">Ã—</span>`; tag.onclick = () => { state.prompt = p.prompt; document.getElementById('systemPrompt').value = p.prompt; saveState(); }; tag.querySelector('.del-btn').onclick = (e) => { e.stopPropagation(); if(confirm("åˆ é™¤?")) { state.presets.splice(i,1); renderPresets(); saveState(); } }; c.appendChild(tag); }); }
    function saveCurrentAsPreset() { const name = document.getElementById('newPresetName').value.trim(); if(!name) return; state.presets.push({ name, prompt: document.getElementById('systemPrompt').value }); document.getElementById('newPresetName').value = ''; renderPresets(); saveState(); }
    function exportData() { saveState(); const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(state)], { type: 'application/json' })); a.download = "studypal_backup_v1.1.1.json"; a.click(); }
    function importData(input) { const f = input.files[0]; if(!f) return; const r = new FileReader(); r.onload = (e) => { try { const data = JSON.parse(e.target.result); localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); alert("æ¢å¤æˆåŠŸ"); location.reload(); } catch(e){ alert("æ— æ•ˆ"); } }; r.readAsText(f); }
    function hardReset() { if(confirm("é‡ç½®?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
    function toggleSettings() { const el = document.getElementById('settingsGroup'); el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'block' : 'none'; }
function openMobileSidebar() {
        document.getElementById('sidebar').classList.add('open');
        document.getElementById('mobileOverlay').classList.add('show');Â  
    }

    function closeMobileSidebar() {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('mobileOverlay').classList.remove('show');
    }
    function clearHistory() { if(confirm("æ¸…ç©º?")) { state.history=[]; renderHistory(); saveState(); } }
    function saveState() { state.model = document.getElementById('modelNameInput').value; state.prompt = document.getElementById('systemPrompt').value; state.useStream = document.getElementById('streamToggle').checked; localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function loadState() { const s = localStorage.getItem(STORAGE_KEY); if(s) state = { ...state, ...JSON.parse(s) }; }
